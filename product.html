<!DOCTYPE html>

<head>

    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            align-items: center;
            background: #f4f4f4
        }
        
        .slider {
            position: relative;
            width: 500%;
            height: 5%;
            max-width: 200px;
            margin: 100px;
            overflow:visible;
            border-radius: 10px;

        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .slide {
            min-width: 200%;
            box-sizing: border-box;
            position: relative;
        }
        
        .slide img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        
        .caption {
            background: rgba(170, 158, 158, 0.5);
            color: rgb(161, 144, 144);
            padding: 8px;
            text-align: center;
        }
        
        span2 {
            position: absolute;
            top: 50%;
            transform: translateY(-5000%);
            background: rgba(111, 97, 97, 0.8);
            border: none;
            padding: 1px;
            cursor: pointer;
        }



        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1px 10px;
            gap: 5px;
            background-color: #181717;
            outline: 3px #181717 solid;
            outline-offset: -3px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin: 1px;
            margin-left: 140px;
            transition: 400ms;
          }
          
          .button .text {
            color: rgb(240, 238, 238);
            font-weight: 70;
            font-size: 1em;
            transition: 400ms;
          }
          
          .button svg path {
            transition: 400ms;
          }
          
          .button:hover {
            background-color: transparent;
          }
          
          .button:hover .text {
            color: #181717;
          }
          
          .button:hover svg path {
            fill: #181717;
          }
        


        
        .out {
            left: 10px;
        }
        
        .in {
            right: 10px;
        }
    



    </style>
</head>
